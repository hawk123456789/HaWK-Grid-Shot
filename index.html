<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Hawk Aim Trainer Pro</title>
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥ */
        .stat-container {
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
        }

        .stat-label {
            margin: 0; 
            color: #7f8c8d; 
            font-size: 14px;
            font-weight: bold;
        }

        .stat-value {
            margin: 0; 
            color: #2c3e50; 
            font-size: 28px;
        }

        /* ‡∏™‡∏ô‡∏≤‡∏°‡∏ù‡∏∂‡∏Å */
        #play-area {
            position: relative; 
            width: 100%; 
            max-width: 900px; 
            height: 500px; 
            background: #2c3e50; 
            border-radius: 20px; 
            margin: 0 auto; 
            overflow: hidden; 
            cursor: crosshair; 
            border: 4px solid #34495e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏Ç‡∏≠‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡∏¢‡∏¥‡∏á */
        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            /* ‡∏ó‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏á‡∏Å‡∏•‡∏°‡∏°‡∏µ‡∏à‡∏∏‡∏î‡πÅ‡∏î‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
            background: radial-gradient(circle, #ff7675 0%, #ff7675 25%, #d63031 26%, #d63031 100%);
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 15px rgba(214, 48, 49, 0.6);
        }

        .target:active {
            transform: scale(0.9);
        }

        #start-btn {
            padding: 15px 40px; 
            background: #2ecc71; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 18px;
            transition: 0.3s;
            margin-top: 20px;
        }

        #start-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="stat-container">
        <div class="stat-box">
            <p class="stat-label">SCORE</p>
            <h2 id="score" class="stat-value">0</h2>
        </div>
        <div class="stat-box">
            <p class="stat-label">ACCURACY</p>
            <h2 id="accuracy" class="stat-value">100%</h2>
        </div>
        <div class="stat-box">
            <p class="stat-label">TIME</p>
            <h2 id="timer" class="stat-value" style="color: #e74c3c;">30s</h2>
        </div>
    </div>

    <div id="play-area" onclick="missClick()">
        </div>

    <div style="text-align: center;">
        <button onclick="startGame()" id="start-btn">START TRAINING</button>
    </div>

    <script>
        // --- 1. ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥ ---
        let score = 0;
        let totalClicks = 0;
        let hits = 0;
        let bullseyeHits = 0; // ‡∏¢‡∏¥‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏•‡∏≤‡∏á‡πÄ‡∏õ‡πâ‡∏≤ (‡∏ß‡∏á‡πÉ‡∏ô)
        let outerHits = 0;    // ‡∏¢‡∏¥‡∏á‡πÇ‡∏î‡∏ô‡∏ß‡∏á‡∏ô‡∏≠‡∏Å
        let totalMisses = 0;  // ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏û‡∏•‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
        
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;
        let lastPositions = []; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î‡∏ó‡∏±‡∏ö‡∏Å‡∏±‡∏ô

        // --- 2. ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏™‡∏µ‡∏¢‡∏á (Audio) ---
        const hitSound = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');
        const missSound = new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3');

        const playArea = document.getElementById('play-area');
        const scoreEl = document.getElementById('score');
        const accuracyEl = document.getElementById('accuracy');
        const timerEl = document.getElementById('timer');

        // --- 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° ---
        function startGame() {
            // Reset ‡∏Ñ‡πà‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
            score = 0;
            totalClicks = 0;
            hits = 0;
            bullseyeHits = 0;
            outerHits = 0;
            totalMisses = 0;
            timeLeft = 30;
            gameActive = true;
            lastPositions = [];
            
            playArea.innerHTML = '';
            document.getElementById('start-btn').style.display = 'none';
            updateStats();

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô 3 ‡∏≠‡∏±‡∏ô
            for (let i = 0; i < 3; i++) { 
                createTarget(); 
            }

            // ‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft + 's';
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        // --- 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏õ‡πâ‡∏≤ (‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡∏à‡∏∏‡∏î‡πÄ‡∏î‡∏¥‡∏°) ---
        function createTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';

            let x, y, isTooClose;
            let attempts = 0;

            do {
                isTooClose = false;
                // ‡∏™‡∏∏‡πà‡∏° X, Y ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏™‡∏ô‡∏≤‡∏° (‡∏´‡∏±‡∏Å‡∏•‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡πÄ‡∏õ‡πâ‡∏≤ 50px)
                x = Math.random() * (playArea.clientWidth - 60);
                y = Math.random() * (playArea.clientHeight - 60);

                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÉ‡∏Å‡∏•‡πâ‡∏à‡∏∏‡∏î‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡∏à‡∏≠‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ‡πÑ‡∏´‡∏° (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏¢‡πâ‡∏≥‡∏ó‡∏µ‡πà‡πÄ‡∏î‡∏¥‡∏°)
                lastPositions.forEach(pos => {
                    const distance = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2));
                    if (distance < 120) isTooClose = true; // ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥ 120px
                });
                attempts++;
            } while (isTooClose && attempts < 20);

            const posObj = { x, y, id: Date.now() + Math.random() };
            lastPositions.push(posObj);

            target.style.left = x + 'px';
            target.style.top = y + 'px';

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡πÇ‡∏î‡∏ô‡πÄ‡∏õ‡πâ‡∏≤
            target.onclick = (e) => {
                e.stopPropagation(); // ‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÑ‡∏õ‡∏£‡∏±‡∏ô‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô missClick
                hitSound.currentTime = 0;
                hitSound.play();

                // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡∏Ñ‡∏•‡∏¥‡∏Å (‡∏´‡∏≤‡∏à‡∏∏‡∏î‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á)
                const centerX = 25; // ‡∏Ñ‡∏£‡∏∂‡πà‡∏á‡∏´‡∏ô‡∏∂‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÄ‡∏õ‡πâ‡∏≤
                const centerY = 25;
                const clickX = e.offsetX;
                const clickY = e.offsetY;
                const distanceFromCenter = Math.sqrt(Math.pow(clickX - centerX, 2) + Math.pow(clickY - centerY, 2));

                if (distanceFromCenter <= 12) {
                    bullseyeHits++; // ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ß‡∏á‡πÅ‡∏î‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á
                    score += 150;    // ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÇ‡∏ö‡∏ô‡∏±‡∏™
                } else {
                    outerHits++;    // ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ß‡∏á‡∏ô‡∏≠‡∏Å
                    score += 100;
                }

                hits++;
                totalClicks++;
                
                // ‡∏•‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ô‡∏µ‡πâ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏•‡∏¥‡∏™‡∏ï‡πå ‡πÅ‡∏•‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏õ‡πâ‡∏≤‡πÉ‡∏´‡∏°‡πà
                lastPositions = lastPositions.filter(p => p.id !== posObj.id);
                target.remove();
                createTarget();
                updateStats();
            };

            playArea.appendChild(target);
        }

        // --- 5. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏û‡∏•‡∏≤‡∏î ---
        function missClick() {
            if (!gameActive) return;
            missSound.currentTime = 0;
            missSound.play();
            
            totalClicks++;
            totalMisses++;
            score = Math.max(0, score - 50); // ‡∏û‡∏•‡∏≤‡∏î‡∏´‡∏±‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
            updateStats();
        }

        function updateStats() {
            scoreEl.innerText = score;
            const acc = totalClicks === 0 ? 100 : Math.round((hits / totalClicks) * 100);
            accuracyEl.innerText = acc + '%';
        }

        // --- 6. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏ö‡πÄ‡∏Å‡∏°‡πÅ‡∏•‡∏∞‡∏™‡∏£‡∏∏‡∏õ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î ---
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì % ‡∏Å‡∏≤‡∏£‡∏¢‡∏¥‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡πÄ‡∏õ‡πâ‡∏≤‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÇ‡∏ã‡∏ô
            const bullPercent = hits === 0 ? 0 : Math.round((bullseyeHits / hits) * 100);
            const outerPercent = hits === 0 ? 0 : Math.round((outerHits / hits) * 100);

            const summary = `
üéØ ‡∏à‡∏ö‡∏Å‡∏≤‡∏£‡∏ù‡∏∂‡∏Å‡∏ã‡πâ‡∏≠‡∏°!
----------------------------
‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°: ${score}
Accuracy: ${accuracyEl.innerText}

üìç ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏à‡∏∏‡∏î‡∏ï‡∏Å‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô:
- ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏•‡∏≤‡∏á (Bullseye): ${bullseyeHits} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á (${bullPercent}%)
- ‡∏ß‡∏á‡∏ô‡∏≠‡∏Å (Outer Circle): ${outerHits} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á (${outerPercent}%)

‚ùå ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏û‡∏•‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á: ${totalMisses} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á
----------------------------
            `;
            
            alert(summary);
            document.getElementById('start-btn').style.display = 'inline-block';
            document.getElementById('start-btn').innerText = 'TRAIN AGAIN';
        }
    </script>
</body>

</html>
