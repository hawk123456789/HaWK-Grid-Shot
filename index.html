<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aim By. Hawk</title>
    <style>
        :root {
            --primary: #00ffcc;
            --accent: #ff4757;
            --bg: #0f1722;
            --panel: rgba(20, 30, 48, 0.8);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            margin-top: 10px;
            text-shadow: 0 0 10px var(--primary);
            font-size: 24px;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .main-container {
            display: flex;
            width: 98%;
            max-width: 1300px;
            gap: 15px;
            margin-top: 15px;
            height: 75vh;
        }

        #play-area {
            position: relative;
            flex: 3;
            background: radial-gradient(circle, #1e272e 1px, transparent 1px);
            background-size: 40px 40px;
            background-color: #0b0f15;
            border: 2px solid #2f3542;
            border-radius: 10px;
            overflow: hidden;
            cursor: crosshair;
        }

        .sidebar {
            flex: 0.9;
            background: var(--panel);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #2f3542;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hud-box {
            border-left: 4px solid var(--primary);
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
        }

        .hud-label {
            font-size: 11px;
            color: #747d8c;
            margin: 0;
        }

        .hud-value {
            font-size: 20px;
            font-weight: bold;
            margin: 2px 0 0;
            color: #fff;
        }

        .highlight {
            color: var(--accent);
        }

        .rank-value {
            color: #f1c40f;
            font-size: 18px;
        }

        /* สีทองสำหรับ Rank */

        .target {
            position: absolute;
            border-radius: 50%;
            background-color: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            z-index: 5;
            cursor: pointer;
            border: 2px solid #fff;
            touch-action: none;
        }

        .footer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        #start-btn {
            padding: 12px 50px;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        #start-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }
    </style>
</head>

<body>

    <div class="header">Aim By. Hawk</div>

    <div class="main-container">
        <div id="play-area"></div>

        <div class="sidebar">
            <div class="hud-box">
                <p class="hud-label">DATA.SCORE</p>
                <p id="rt-score" class="hud-value">0000</p>
            </div>
            <div class="hud-box">
                <p class="hud-label">DATA.RANK</p>
                <p id="rt-rank" class="hud-value rank-value">-</p>
            </div>
            <div class="hud-box">
                <p class="hud-label">DATA.ACCURACY</p>
                <p id="rt-accuracy" class="hud-value">100%</p>
            </div>
            <div class="hud-box">
                <p class="hud-label">DATA.TIMER</p>
                <p id="rt-timer" class="hud-value highlight">30.0s</p>
            </div>
            <div class="hud-box">
                <p class="hud-label">DATA.BULLSEYE</p>
                <p id="rt-bullseye" class="hud-value">0</p>
            </div>
            <div class="hud-box">
                <p class="hud-label">DATA.MISS</p>
                <p id="rt-miss" class="hud-value">0</p>
            </div>
            <div class="hud-box" style="border-color: #57606f;">
                <p class="hud-label">SYSTEM.STATUS</p>
                <p id="level-tag" class="hud-value" style="font-size:16px;">READY</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <button id="start-btn">Initialize Start</button>
        <div style="font-size: 12px; color: #747d8c;">
            VOL: <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script>
        (function () {
            let score = 0, totalClicks = 0, hits = 0, bullseyeHits = 0, totalMisses = 0;
            let timeLeft = 30.0, gameActive = false, timerInterval;

            const hitSound = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');
            const missSound = new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3');

            const playArea = document.getElementById('play-area'),
                rtScore = document.getElementById('rt-score'),
                rtRank = document.getElementById('rt-rank'),
                rtAccuracy = document.getElementById('rt-accuracy'),
                rtTimer = document.getElementById('rt-timer'),
                rtBullseye = document.getElementById('rt-bullseye'),
                rtMiss = document.getElementById('rt-miss'),
                levelTag = document.getElementById('level-tag'),
                startBtn = document.getElementById('start-btn');

            const volInput = document.getElementById('volume-control');
            volInput.addEventListener('input', () => { hitSound.volume = missSound.volume = volInput.value; });

            playArea.addEventListener('pointerdown', (e) => {
                if (!gameActive || e.target !== playArea) return;
                missSound.currentTime = 0; missSound.play();
                totalClicks++; totalMisses++;
                score = Math.max(0, score - 50);
                updateStats();
            });

            startBtn.addEventListener('click', () => {
                if (gameActive) return;
                resetGame();
                gameActive = true;
                levelTag.innerText = "ACTIVE";
                for (let i = 0; i < 3; i++) spawnTarget();

                timerInterval = setInterval(() => {
                    timeLeft -= 0.1;
                    if (timeLeft <= 0) { timeLeft = 0; endGame(); }
                    rtTimer.innerText = timeLeft.toFixed(1) + 's';
                }, 100);
            });

            function resetGame() {
                score = 0; totalClicks = 0; hits = 0; bullseyeHits = 0; totalMisses = 0;
                timeLeft = 30.0;
                playArea.innerHTML = '';
                startBtn.style.visibility = 'hidden';
                updateStats();
            }

            function spawnTarget() {
                if (!gameActive) return;
                const target = document.createElement('div');
                target.className = 'target';
                let size = score <= 1500 ? 70 : score <= 2500 ? 56 : score <= 4000 ? 45 : 35;
                target.style.width = target.style.height = size + 'px';
                target.style.left = Math.random() * (playArea.clientWidth - size - 10) + 'px';
                target.style.top = Math.random() * (playArea.clientHeight - size - 10) + 'px';

                target.addEventListener('pointerdown', (e) => {
                    if (!gameActive) return;
                    e.stopPropagation();
                    hitSound.currentTime = 0; hitSound.play();
                    const rect = target.getBoundingClientRect();
                    const dist = Math.sqrt(Math.pow((e.clientX - rect.left) - (size / 2), 2) + Math.pow((e.clientY - rect.top) - (size / 2), 2));
                    if (dist <= (size * 0.25)) { bullseyeHits++; score += 150; } else { score += 100; }
                    hits++; totalClicks++;
                    target.remove(); spawnTarget(); updateStats();
                });
                playArea.appendChild(target);
            }

            function getRank(s) {
                if (s <= 500) return "เด็กกาโปก";
                if (s <= 1500) return "เด็กกาโปกV2";
                if (s <= 4000) return "เด็กพึ่งเกิด";
                if (s <= 6500) return "เด็กบ้านพึ่งมีคอม";
                if (s <= 7500) return "ทั่วไป";
                return "เก่งไปไอสัด";
            }

            function updateStats() {
                rtScore.innerText = score.toString().padStart(4, '0');
                rtRank.innerText = getRank(score);
                rtAccuracy.innerText = (totalClicks === 0 ? 100 : Math.round((hits / totalClicks) * 100)) + '%';
                rtBullseye.innerText = bullseyeHits;
                rtMiss.innerText = totalMisses;
            }

            function endGame() {
                gameActive = false;
                clearInterval(timerInterval);
                playArea.innerHTML = '';
                levelTag.innerText = "FINISHED";
                startBtn.style.visibility = 'visible';
                startBtn.innerText = 'Run Again';
            }
        })();
    </script>
</body>

</html>
